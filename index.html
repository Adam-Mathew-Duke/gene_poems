<html>       
<meta http-equiv='cache-control' content='no-cache'>          
<meta http-equiv='expires' content='0'>    
<meta http-equiv='pragma' content='no-cache'>
<title>Gene Poems</title>           
<style>       
  body{  
  color: white;
  text-align: center;
  background-color: black;
  font-family: 'Merriweather', serif; /* Changed to valid CSS */
  font-size: 40px; 
  line-height: 1.5;
  margin: 20px;
  color: white; 
  }
  button{
  font-family: 'Merriweather', serif;
  font-size: 33px; 
  line-height: 1.0;
  margin: 20px;
  padding: 20px;
  color: black;
  text-align: center;
  background-color: white;
  }
</style>
    <script>
    const repoOwner = 'adam-mathew-duke'; // Replace with your GitHub username
    const repoName = 'gene_poems'; // Replace with your repository name 
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const repoInfoDiv = document.getElementById('repo-info');
        repoInfoDiv.innerHTML = `
          <div>
          <p> 
          ${data.description} has ${data.stargazers_count} star gazer and ${data.watchers_count} watcher
          </p>
          </div> 
        `;
      })
      .catch(error => {
        console.error('Error fetching repository data:', error);
        const repoInfoDiv = document.getElementById('repo-info');
        repoInfoDiv.textContent = "Failed to fetch repository data.";
      });
  </script>
  <script>
    window.onload = load_poem('poems/Vitamin%20d%20receptor.html'); 
    function load_poem(file_path) {
  fetch(file_path)
    .then(response => response.text())
    .then(data => {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = data;
    })
    .catch(error => {
      console.error('Error fetching HTML:', error);
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = "Failed to load content.";
    });
}
  </script>
  <body>
    <center>
  <div id="repo-info"></div>
  <hr> 
  <div id="content"></div>
  <hr>

  <p>Select a gene poem</p>
  <p><button onclick="load_poem('poems/Vitamin%20d%20receptor.html')">Vitamin d receptor poem</button></p>
  <p><button onclick="load_poem('poems/Peroxisome%20proliferator%20activated%20receptor%20gamma%20poem.html')">Peroxisome proliferator activated receptor gamma poem</button></p>
</center>
  </body>
</html>
