<html>
<title>Gene Poems</title>
<style>
body {
  font-family: 'Merriweather', serif; /* Changed to valid CSS */
  font-size: 22px; 
  line-height: 1.5;
  margin: 20px;
  color: #444;
  text-align: center;
  background-color: black;
}

h1 {
  font-size: 28px;
  margin-bottom: 15px;
  text-align: center;
  text-color: white;
}
</style>
   <script>

    const apiUrl = `https://github.com/Adam-Mathew-Duke/gene_poems/edit/main/`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const starCountDiv = document.getElementById('star-count');
        starCountDiv.textContent = `This repository has ${data.stargazers_count} stars.`;
      })
      .catch(error => {
        console.error('Error fetching repository data:', error);
        const starCountDiv = document.getElementById('star-count');
        starCountDiv.textContent = "Failed to fetch star count.";
      });
  </script>
<body>
<h1>Gene Poems</h1> 
 <a href="poems/vitamin D receptor poem.html">vitamin D receptor poem</a>
</body>
</html>
