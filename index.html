    <script>
    const repoOwner = 'adam-mathew-duke'; // Replace with your GitHub username
    const repoName = 'gene_poems'; // Replace with your repository name 
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const repoInfoDiv = document.getElementById('repo-info');
        repoInfoDiv.innerHTML = `
          <div>
          <p> 
          <a href='https://github.com/Adam-Mathew-Duke/gene_poems/tree/main'>${data.description}</a> has ${data.stargazers_count} star gazer and ${data.watchers_count} watcher
          </p>
          <p><a href='https://buymeacoffee.com/adammathewv'>Buy me a coffee</a></p>
          <p><a href='https://forms.gle/WKDELAzfCAzjJ5xe8'>Write a comment</a></p>
          </div> 
        `;
      })
      .catch(error => {
        console.error('Error fetching repository data:', error);
        const repoInfoDiv = document.getElementById('repo-info');
        repoInfoDiv.textContent = "Failed to fetch repository data.";
      });
  </script>
  <script>
    window.onload = load_poem('poems/Vitamin%20d%20receptor.html'); 
    function load_poem(file_path) {
    fetch(file_path)
      .then(response => response.text())
      .then(data => {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = data;
      })
      .catch(error => {
        console.error('Error fetching HTML:', error);
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = "Failed to load content.";
      });
  }
  </script>
  <body>
    <center>
  <p>Select a gene poem:</p>
  <select id="mySelect" onchange="load_poem(this.value)"> 
    <option value="poems/Vitamin%20d%20receptor.html">Vitamin d receptor</option>
    <option value="poems/Peroxisome%20proliferator%20activated%20receptor%20gamma%20poem.html">Peroxisome proliferator activated receptor gamma</option>
  </select>    
  <div id="content"></div>

  </center>
  </body>
